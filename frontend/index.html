<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quitanda Vila Natal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold text-center mb-6">ğŸŒ Quitanda Vila Natal</h1>

<div id="productsGrid" class="grid grid-cols-2 gap-4"></div>

<!-- MODAL QUANTIDADE -->
<div id="quantityModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-80">
    <h2 id="productNameModal" class="text-xl font-bold mb-2"></h2>
    <p id="productPriceModal" class="text-gray-600 mb-4"></p>

    <p class="font-semibold mb-2">Escolha a quantidade:</p>

    <div class="flex items-center justify-center gap-4 mb-4">
      <button onclick="diminuirQuantidade()" class="px-4 py-2 bg-gray-300 rounded">âˆ’</button>
      <input
        id="quantityInput"
        type="number"
        min="1"
        value="1"
        onchange="quantidadeManual()"
        class="w-16 text-center border rounded"
      />
      <button onclick="aumentarQuantidade()" class="px-4 py-2 bg-gray-300 rounded">+</button>
    </div>

    <button
      id="confirmQuantityBtn"
      onclick="confirmarQuantidade()"
      class="w-full bg-green-600 text-white py-2 rounded font-bold mb-2"
    >
      Continuar
    </button>

    <button onclick="fecharModalQuantidade()" class="w-full text-gray-600">
      â† Voltar
    </button>
  </div>
</div>

<div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow">
  <button onclick="finalizarCompra()" class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">
    Finalizar Compra
  </button>
</div>

<script src="script-site.js"></script>
</body>
</html>
